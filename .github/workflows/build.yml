name: Build Addon File

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: python build.py -v $GITHUB_REF_NAME
      - name: Upload addon file as artifact
        uses: actions/upload-artifact@v3
        with:
          path: dist/*.ankiaddon
